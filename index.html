<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add more tasks</h5>
        <form action="" id="task-form">
          <div class="form-group">
            <input type="text" class="form-control" id="task" placeholder="Add a new task...">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
      <div class="card-body">
        <h5 class="card-title">Filter tasks</h5>
        <input type="text" class="form-control" id="filter" placeholder="Find your tasks...">
        <div class="card-header">Tasks</div>
        <ul class="list-group list-group-flush">
        </ul>
        <a href="#" class="btn btn-secondary clear-tasks">Clear tasks</a>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
